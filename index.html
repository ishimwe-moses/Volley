
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPC Volleyball App - Home</title>
    <link rel="icon" type="image/png" href="/ https://ishimwe-moses.github.io/Volley/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/ https://ishimwe-moses.github.io/Volley/favicon.svg" />
<link rel="shortcut icon" href="/ https://ishimwe-moses.github.io/Volley/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/ https://ishimwe-moses.github.io/Volley/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="NPC V Team" />
<link rel="manifest" href="/ https://ishimwe-moses.github.io/Volley/site.webmanifest" />
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&family=Black+Ops+One&display=swap" rel="stylesheet">
     <style>
        /* Base styling */
        body {
            font-family: 'Cabin Sketch', cursive;
            margin: 0;
            background-color: #f4f4f4;
            color: black;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height to avoid overflow */
            overflow: hidden; /* Prevent horizontal scroll */
        }

        /* Header and back button */
        header {
            background-color:  rgb(39, 3, 106);;
            color: white;
            padding: 1em;
            font-weight: 600;
            font-size: 3.5rem;
            text-align: center;
            text-transform: uppercase;
            position: relative;
        }
        h1 {
            margin: 0;
            font-size: 3.5em;
            font-family: 'Black Ops One', cursive;
        }

        .back-btn {
            position: absolute;
            top: 50%; /* Vertically centers the button in the header */
            left: 10px; /* Position left for back button */
            transform: translateY(-50%);
            background-color:  rgb(39, 3, 106); /* Updated for better contrast */
            color: white; /* Updated to match header color */
            border: 2px solid #190707; /* Added border for better definition */
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
           
            
        }

        .back-btn:hover {
            background-color: blueviolet; /* Matches header color on hover */
            color: white; /* Text color inverts on hover */
        }

        /* Container styling */
        .container {
            padding: 0.5em;
            flex-grow: 1; /* Allow container to take remaining height */
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Allow vertical scrolling */
            justify-content: space-between; /* Space between sections */
        }

        /* Scoreboard and controls */
        .scoreboard {
            display: flex;
            justify-content: space-around;
            gap: 0.5em;
            margin-bottom: 0.5em;
        }

        .team {
            background-color: #f0f0f0;
            border: 2px solid #761818;
            border-radius: 10px;
            padding: 1em;
            width: 150px;
            text-align: center;
        }

        .team h3 {
            color: dark;
            margin: 0;
        }

        .score-display {
            font-size: 2.5em;
            color: black;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 0.5em;
        }

        .controls button {
            background-color:  rgb(39, 3, 106);
            color: white;
            border: none;
            padding: 0.6em;
            margin-top: 0.5em;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
        }

        /* Set records */
        .sets {
            margin-top: 1em;
            overflow-y: auto; /* Vertical scroll for sets */
            max-height: 50vh; /* Limit height for scrolling */
            text-align: center;
            background-color: #ece5e5;
            border-radius: 15px;
            padding: 1em;
        }

        .set-record {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1em;
            margin: 0.5em 0;
            padding: 0.8em;
            background-color: #fff;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
        }

        /* Modal for displaying the winner */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 1.5em;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 80%;
            max-width: 300px;
            color: black;
            z-index: 2000;
        }

        .modal h2 {
            color: #0d0202;
        }

        .modal button {
            margin-top: 1em;
            padding: 0.6em 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color:  rgb(39, 3, 106);
            color: white;
        }

        /* Footer */
        footer {
            background-color:  rgb(39, 3, 106);
            color: white;
            text-align: center;
            padding: 1em;
            margin-top: auto; /* Push footer to the bottom */
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            header {
                font-size: 1.2em;
            }

            .scoreboard {
                flex-direction: column;
                align-items: center;
            }

            .team {
                width: 80%;
                margin-bottom: 1em;
                font-size: 0.9em;
                font-weight: 600;
            }

            .score-display {
                font-size: 2em;
            }

            .controls button {
                font-size: 0.9em;
                padding: 0.5em;
            }

            .modal {
                width: 80%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>NPC Volleyball Team</h1>
</header>

<div class="container">
    <div class="image-container">
        <img src="ball.gif" alt="Volleyball" /> <!-- Placeholder for volleyball image -->
    </div>
    <button class="button" onclick="window.location.href='winner.html'">Volleyball Score Tracker</button>
    <button class="button" onclick="window.location.href='to-do-list.html'">To-Do List</button>
</div>
 <!-- Hidden install button styled like a notification -->
    <div id="install-container" class="install-notification" style="display: none;">
        <p>Install Volley ball App for a better experience!</p>
        <button id="install-button">Install App</button>
        <button id="dismiss-button">Dismiss</button>
    </div>

    <script >let deferredPrompt;

window.addEventListener('beforeinstallprompt', (event) => {
    // Prevent the default prompt
    event.preventDefault();
    // Store the event for later use
    deferredPrompt = event;
    
    // Show the install notification container
    const installContainer = document.getElementById('install-container');
    installContainer.style.display = 'flex';  // Make the container visible

    // When the user clicks the 'Install' button
    document.getElementById('install-button').addEventListener('click', () => {
        // Show the prompt to install
        deferredPrompt.prompt();
        // Wait for the user's decision
        deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the install prompt');
            } else {
                console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
            // Hide the install notification after the prompt
            installContainer.style.display = 'none';
        });
    });

    // If the user clicks 'Dismiss'
    document.getElementById('dismiss-button').addEventListener('click', () => {
        installContainer.style.display = 'none';  // Hide the notification
    });
});
</script>


<footer>
    <p>Gift from Amos</p>
    <div class="gift">“In volleyball, teamwork makes the dream work!”</div>
    
</footer>

</body>
</html>
